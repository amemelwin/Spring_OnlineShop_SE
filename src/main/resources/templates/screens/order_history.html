<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('Order History')" ></head>

<body>
  	<!-- Header -->
	<div th:replace="fragments/common :: header(Auth=${Auth})"></div>  
	<div class="my-5 py-5"></div>	
	  
	<div class="w-50 mx-auto">
		<div class="row">		
			<div class="col-2 py-2">#orderId</div>
			<div class="col-4 text-center  py-2">Date</div>
			<div class="col-3 text-center  py-2">Total</div>
			<div class="col-3 d-flex flex-row justify-content-end py-2">Action</div>	
		</div>
		<!-- @{/order/detail/{id}(id=${order.id}) } -->
		<a th:href="@{/order/detail/{id}(id=${order.id})}" th:each="order: ${orderHistoryList}" th:object="${order}" class="row text-dark" style="cursor:pointer;text-decoration:none;">		
			<span class="col-2 py-2" th:text="*{id}"></span>
			<span class="col-4 text-center  py-2"  th:text="*{date}"></span>
			<span class="col-3 text-center  py-2"  th:text="*{#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')+' Ks'}"></span>
			<span class="col-3 d-flex flex-row justify-content-end py-2"><i class="bi bi-chevron-right text-secondary h4"></i></span>	
		</a>
	</div>
	
</body>
</html>
