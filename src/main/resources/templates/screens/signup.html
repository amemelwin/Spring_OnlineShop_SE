<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head th:replace="fragments/common :: head('Sign Up')" ></head>

  <body>
  	   <!-- Header -->
	  <div th:replace="fragments/common :: header(Auth=${Auth})"></div>  
	  <div class="my-5 ">Header</div>
  	   <form class="mx-auto w-50 border p-4 "  style="border-radius:20px ;">
	  	<div class=" my-3 h3 text-center">Sign Up Form</div>
		  <div class="form-group py-2">
		    <label for="name">Name</label>
		    <input type="text" class="form-control my-2" id="name" name="name" placeholder="Enter Name">
		  </div>
		  <div class="form-group py-3">
		    <label for="email">Email address</label>
		    <input type="email" class="form-control my-2" id="email" name="email" placeholder="Enter email">
		  </div>
		  <div class="form-group py-2">
		    <label for="address">Address</label>
		    <input type="text" class="form-control my-2" id="address" name="address" placeholder="Enter address">
		  </div>
		  <div class="form-group py-2">
		    <label for="password">Password</label>
		    <input type="password" class="form-control my-2" id="password" name="password" placeholder="Password">
		  </div>
		  <div class="form-group py-2">
		    <label for="confirmPassword">Confirm Password</label>
		    <input type="password" class="form-control my-2" id="confirmPassword" name="" placeholder="confirmPassword">
		  </div>
		  <div class="d-flex flex-row justify-content-center py-2">
			  <button type="submit" class="btn btn-warning my-2 mx-3 px-3">Cancel</button>
			  <button type="submit" class="btn btn-primary my-2 px-3">Submit</button>
		  </div>
		</form>
  	 
  </body>
</html>
