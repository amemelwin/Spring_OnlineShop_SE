<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head th:replace="fragments/common :: head('Login')" ></head>

  <body>
  	   <!-- Header -->
	  <div th:replace="fragments/common :: header(Auth=${Auth})"></div>  
	  <div class="my-5 ">Header</div>
  	   <form th:action="@{/login}" method="POST" th:object="${loginForm}" class="mx-auto w-50 border p-4 "  style="border-radius:20px ;" >
	  	<div class=" my-3 h3 text-center">Login Form</div>
		  <div class="form-group py-3">
		    <label for="email">Email address</label>
		    <input type="email" class="form-control my-2 py-2" id="email" th:field="*{email}" placeholder="Enter email">
		  	<div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
		  </div>
		  <div class="form-group">
		    <label for="password">Password</label>
		    <input type="password" class="form-control my-2 py-2" id="password" th:field="*{password}" placeholder="Password">
		  	<div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
		 	
		  </div>
		  <div class="alert alert-warning" th:if="${login_error}" th:text="${login_error}"></div>
		  <div class="d-flex flex-row justify-content-center py-2">
			  <button type="submit" class="btn btn-warning my-2 mx-3 px-4">Cancel</button>
			  <button type="submit" class="btn btn-primary my-2 px-4">Submit</button>
		  </div>
		</form>
  	 
  </body>
</html>
