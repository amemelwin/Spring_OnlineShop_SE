<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="https://cdn.qiita.com/assets/favicons/public/production-c620d3e403342b1022967ba5e3db1aaa.ico">
    <link rel="apple-touch-icon" type="image/png" href="https://cdn.qiita.com/assets/favicons/public/apple-touch-icon-ec5ba42a24ae923f16825592efdc356f.png">
    <title th:text="${title}"></title>
    <link 
    	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    	rel="stylesheet"
    />
    <link 
    	rel="stylesheet" 
    	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" 
    />
     <script 
    	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    >
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>   
    
    <script th:replace="fragments/js/module::module"></script>
</head>
<body>
 	<!-- Header -->
	<div th:fragment="header(Auth)" class="bg-dark text-light fixed-top mb-5">
 		<div class="mx-auto w-75 py-4 d-flex flex-row justify-content-between">	
	 		<div>Shopify</div>
	 		<div class="d-flex flex-row items-center">
	 			<a th:href="@{/}" class="mx-3 text-light my-auto" style="text-decoration: none;">Home</a>
	 			<a th:href="@{/admin/order/history}" class="mx-3 text-light my-auto" style="text-decoration: none;">Order</a>
	 			<form th:action="@{/order/create}" method="POST" class="mx-3 ">
		  	  		<input type="hidden" name="orderList" id="cartList" value="[]">
			  	  	<button type="submit" class="btn btn-outline position-relative ">
			  	  		<i class="bi bi-cart3 h4 text-white"></i>
			  	  		<span id="badgeCount" class="position-absolute start-100 translate-middle badge rounded-pill bg-danger">
		    				0
		  				</span>
					</button>
		  	  	</form>
  				<div  th:if="${Auth}" class="text-light mx-3 my-auto"  th:text="${Auth.username}"></div>
  				<a th:href="@{/logout}"  th:if="${Auth}"  class="text-light mx-3 my-auto"  style="text-decoration: none;cursor:pointer;"> <i class="bi bi-box-arrow-right h4 text-danger font-weight-bold"></i> </a>
 				<a th:href="@{/login}" th:if="!${Auth}" class="text-light mx-3 my-auto" style="text-decoration: none;cursor:pointer;">Log In</a>
 				<a th:href="@{/signup}" th:if="!${Auth}" class="text-light mx-3 my-auto" style="text-decoration: none;cursor:pointer;">Sign Up</a>
 				<a th:if="${param.query != 'http://localhost:8080/login'}" th:href="@{/login}" th:unless="${Auth}" class="text-decoration-none text-dark" style="cursor:pointer"></a>
	 		</div> 	 		
 		</div>
 	</div>
</body>
</html>
